<div class="card">
  <div class="card-body">
    <div class="institute-info row">
      <div class="col-md-2 col-sm-12">
        <div class="score">
          <div class="text">
            {{instituteInfoRes.totalScore}}
          </div>
        </div>
        <div class="name">
          {{company.name}}
        </div>
      </div>
      <div class="col-md-10 col-sm-12 progress">
        <mat-progress-bar mode="determinate" [value]="getProgress()"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
