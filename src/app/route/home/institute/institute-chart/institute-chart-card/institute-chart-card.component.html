<div class="card">
  <div class="card-body">
    <div class="institute-info row">
      <div class="col-md-2 col-sm-12">
        <div class="score">
          <div class="text">
            {{instituteInfoRes.totalScore}}
          </div>
        </div>
        <div class="name">
          {{company.name}}
        </div>
      </div>
      <div class="col-md-10 col-sm-12 box-progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar"
               [ngClass]="{
               'bg-danger': progress <= 25,
               'bg-warning': progress > 25 && progress <= 75,
               'bg-success': progress > 75
               }"
               [style.width]="progress + '%'"
               aria-valuenow="25"
               aria-valuemin="0" aria-valuemax="100">
            {{progress}}%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
