<div class="modal fade" id="criterionModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">
          {{PREFIX + '.title' | translate}}
        </h2>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <ct-textfield [placeHolder]="PREFIX+'.searchPlaceHolder'" #search
                        (keyup)="searchByName(search.value)"></ct-textfield>
        </div>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr class="d-flex">
              <th class="col-1"></th>
              <th class="col-4">
                {{PREFIX + '.name' | translate}}
              </th>
              <th class="col-7">
                {{PREFIX + '.count' | translate}}
              </th>
            </tr>
            </thead>
            <tbody>
            <tr class="d-flex" *ngFor="let criterion of criterionList; let i = index">
              <td class="col-1">
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="add(criterion)">
                  <fa-icon [icon]="faPlus"></fa-icon>
                </button>
              </td>
              <td class="col-4">
                {{criterion.name}}
              </td>
              <td class="col-7">
                {{criterion.fields.length}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <ct-button [label]="'Core.btnCancel'" [type]="buttonType.DANGER" (click)="close()"></ct-button>
        </div>
      </div>
    </div>
  </div>
</div>
