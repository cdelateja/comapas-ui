<div class="modal fade" id="criterionModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'Components.Structure.Criterion.CriterionModal.title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" [attr.id]="formId">
          <div class="form-row">
            <div class="col-md">
              <ct-textfield class="d-none"
                            [label]="'Components.Structure.Criterion.CriterionModal.idCriterion'"
                            [formControlName]="'idCriterion'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.Criterion.CriterionModal.name'"
                            [formControlName]="'name'"></ct-textfield>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <ct-button [label]="'Core.btnCancel'" [type]="buttonType.DANGER" (click)="close()"></ct-button>
        <ct-button [label]="'Core.btnSave'" [type]="buttonType.PRIMARY" (click)="save()"></ct-button>
      </div>
    </div>
  </div>
</div>
