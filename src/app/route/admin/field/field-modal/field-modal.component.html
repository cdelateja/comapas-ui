<div class="modal fade" id="fieldModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{PREFIX + '.title' | translate}}</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" [attr.id]="formId">
          <div class="form-row">
            <div class="col-md-12 d-none">
              <ct-textfield [label]="getDrawerProperty('P_M_FIELD')+'.idField'"
                            [formControlName]="'idField'"></ct-textfield>
            </div>
            <div class="col-md-6 col-sm-12">
              <ct-textfield [label]="getDrawerProperty('P_M_FIELD')+'.label'"
                            [formControlName]="'label'"></ct-textfield>
            </div>
            <div class="col-md-6 col-sm-12">
              <ct-combo-box [label]="getDrawerProperty('P_M_FIELD')+'.type'"
                            [values]="types"
                            [formControlName]="'type'"></ct-combo-box>
            </div>
          </div>
          <div class="form-row" [ngClass]="{'d-none': hide}">
            <div class="col-md">
              <ct-catalog [formControlName]="'catalog'"></ct-catalog>
            </div>
          </div>
          <div class="form-row" [ngClass]="{'d-none': hide}">
            <div class="col-md-4 col-sm-12">
              <ct-number-field [label]="getDrawerProperty('P_M_FIELD')+'.score'"
                               [formControlName]="'score'"></ct-number-field>
            </div>
            <div class="col-md-4 col-sm-12">
              <ct-textfield [label]="getDrawerProperty('P_M_FIELD')+'.scoreValue'"
                            [formControlName]="'scoreValue'"></ct-textfield>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2 col-sm-12">
              <ct-switch [label]="getDrawerProperty('P_M_FIELD')+'.evidence'"
                         [formControlName]="'evidence'"></ct-switch>
            </div>
            <div class="col-md-2 col-sm-12">
              <ct-switch [label]="getDrawerProperty('P_M_FIELD')+'.required'"
                         [formControlName]="'required'"></ct-switch>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <ct-button [type]="ButtonType.DANGER" (click)="close()">
          {{'Core.btnCancel' | translate}}
        </ct-button>
        <ct-button [type]="ButtonType.PRIMARY" (click)="save()">
          {{'Core.btnSave' | translate}}
        </ct-button>
      </div>
    </div>
  </div>
</div>
