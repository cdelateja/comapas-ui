<div class="modal fade" id="fieldModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'Components.Structure.Field.FieldModal.title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" [attr.id]="formId">
          <div class="form-row">
            <div class="col-md-12 d-none">
              <ct-textfield [label]="'Components.Structure.Field.FieldModal.idField'"
                            [formControlName]="'idField'"></ct-textfield>
            </div>
            <div class="col-md-6 col-sm-12">
              <ct-textfield [label]="'Components.Structure.Field.FieldModal.label'"
                            [formControlName]="'label'"></ct-textfield>
            </div>
            <div class="col-md-6 col-sm-12">
              <ct-combo-box [label]="'Components.Structure.Field.FieldModal.type'"
                            [values]="types"
                            [formControlName]="'type'"></ct-combo-box>
            </div>
          </div>
          <div class="form-row" [ngClass]="{'d-none': hide}">
            <div class="col-md">
              <ct-catalog [formControlName]="'catalog'"></ct-catalog>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 col-sm-12">
              <ct-textfield [label]="'Components.Structure.Field.FieldModal.score'"
                            [formControlName]="'score'"></ct-textfield>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-2 col-sm-12">
              <ct-switch [label]="'Components.Structure.Field.FieldModal.evidence'"
                         [formControlName]="'evidence'"></ct-switch>
            </div>
            <div class="col-md-2 col-sm-12">
              <ct-switch [label]="'Components.Structure.Field.FieldModal.required'"
                         [formControlName]="'required'"></ct-switch>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <ct-button [label]="'Core.btnCancel'" [type]="buttonType.DANGER" (click)="close()"></ct-button>
        <ct-button [label]="'Core.btnSave'" [type]="buttonType.PRIMARY" (click)="save()"></ct-button>
      </div>
    </div>
  </div>
</div>
