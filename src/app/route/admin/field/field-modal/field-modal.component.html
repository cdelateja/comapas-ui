<div class="modal fade" id="fieldModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{'Components.Structure.FieldModal.title' | translate}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" [attr.id]="formId">
          <div class="form-row">
            <div class="col-md">
              <ct-textfield [label]="'Components.Structure.FieldModal.idField'"
                            [formControlName]="'idField'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.FieldModal.label'"
                            [formControlName]="'label'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.FieldModal.name'"
                            [formControlName]="'name'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.FieldModal.score'"
                            [formControlName]="'score'"></ct-textfield>
              <ct-combo-box [label]="'Components.Structure.FieldModal.type'"
                            [values]="types"
                            [formControlName]="'type'"></ct-combo-box>
              <ct-textfield [label]="'Components.Structure.FieldModal.value'"
                            [formControlName]="'value'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.FieldModal.catalog'"
                            [formControlName]="'catalog'"></ct-textfield>
              <ct-textfield [label]="'Components.Structure.FieldModal.evidence'"
                            [formControlName]="'evidence'"></ct-textfield>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <ct-button [label]="'Core.btnCancel'" [type]="buttonType.DANGER" (click)="close()"></ct-button>
        <ct-button [label]="'Core.btnSave'" [type]="buttonType.PRIMARY" (click)="save()"></ct-button>
      </div>
    </div>
  </div>
</div>
